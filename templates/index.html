<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas de FilmAffinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Opcional para iconos -->
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Mi Lista de Películas</h1>
            <button id="refresh-button" class="btn btn-primary">Refrescar Datos</button>
        </div>

        <!-- Spinner de carga -->
        <div id="loading-spinner" class="d-none">
            <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 text-center">Cargando datos...</p>
        </div>

        <div id="movie-list" class="row g-4">
            {% for movie in movies %}
            <div class="col-12">
                <div class="card movie-card flex-md-row">
                    <div class="col-md-3 movie-poster-container">
                        <img src="{{ movie.poster }}" class="card-img-top card-img-md-left h-100" alt="Póster de {{ movie.title }}">
                        <div class="rating-badge">{{ movie.rating }}</div>
                    </div>
                    <div class="col-md-9">
                        <div class="card-body d-flex flex-column h-100">
                            <div>
                                <h4 class="card-title">{{ movie.title }} <small class="text-muted">({{ movie.year }})</small></h4>
                                <p class="card-text movie-synopsis">{{ movie.synopsis }}</p>
                            </div>
                            <div class="mt-auto pt-3">
                                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#trailerModal" data-trailer-url="{{ movie.trailer_url }}">
                                    Ver Tráiler
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <p class="text-center">No se encontraron películas. Intenta refrescar los datos.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Ventana Modal para el Tráiler -->
    <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trailerModalLabel">Tráiler</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="youtube-iframe" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const trailerModal = document.getElementById('trailerModal');
            const iframe = document.getElementById('youtube-iframe');

            trailerModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const trailerUrl = button.getAttribute('data-trailer-url');
                // Aseguramos que la URL es para embed
                const embedUrl = trailerUrl.replace("watch?v=", "embed/");
                iframe.setAttribute('src', embedUrl);
            });

            // Detener el video cuando se cierra la modal
            trailerModal.addEventListener('hide.bs.modal', function () {
                iframe.setAttribute('src', '');
            });
            
            const refreshButton = document.getElementById('refresh-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const movieList = document.getElementById('movie-list');

            refreshButton.addEventListener('click', function() {
                // Mostrar el spinner y ocultar la lista
                loadingSpinner.classList.remove('d-none');
                movieList.classList.add('d-none');
                
                // Redirigir a la ruta de refresco
                window.location.href = '/refresh';
            });

            // Si la lista de películas está vacía al cargar, mostramos el spinner
            if (movieList.children.length <= 1) { // 1 por el posible parrafo "no se encontraron peliculas"
                 loadingSpinner.classList.remove('d-none');
                 // Hacemos una petición para cargar los datos la primera vez
                 window.location.href = '/';
            }
        });
    </script>
</body>
</html>
